<!DOCTYPE html>
<html lang="en">
<head>
    <title>Writing Business Presentations</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="initial-scale=1.0,minimal-ui, user-scalable=0, width=device-width, height=device-height"/>
    <link href="styles/font.css" rel="stylesheet" />
    <link href="styles/layout.css" rel="stylesheet" />
    <link href="styles/module.css" rel="stylesheet" />
    <link href="styles/device.css" rel="stylesheet" />
    <link href="styles/circle.css" rel="stylesheet" />
    <link href="styles/options.css" rel="stylesheet" />
    <!--<link href="styles/skeleton.css" id="firstPageCss" rel="stylesheet" />-->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="scripts/external/jquery.js"></script>
    <script src="scripts/external/jquery-ui.min.js"></script>
    <script src="scripts/external/jquery-ui.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/cooker.js"></script>
    <script src="scripts/caching.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/navigator.js"></script>
    <script src="scripts/objective.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/question.js"></script>
    <script src="scripts/external/jquery.ui.touch-punch.min.js"></script>
    <!--  JS and CSS for menu -->
    <link href="scripts/external/menu/css/MenuButtonLinks.css" rel="stylesheet">
    <script src="scripts/external/menu/js/Menubutton2.js" type="text/javascript"></script>
    <script src="scripts/external/menu/js/PopupMenuLinks.js" type="text/javascript"></script>
    <script src="scripts/external/menu/js/MenuItemLinks.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrapper" class="mxwidth">
        <header role="banner">
            <center>
                <div id="header-content" class="mxwidth">
                    <div id="header-title">
                        <img class="logo" src="assets/images/logo.png"  alt=""/>
                        <h1  id="titleheader" tabindex="-1">Writing Business Presentations</h1>
                           
                    </div>
                
                    <div id="header-progress">
                        <div class="menu_button">
                            <button id="appmenu" aria-haspopup="true" aria-controls="appmenulist">
                                <img src="scripts/external/menu/ico_menu-v1.png" alt="" aria-hidden="true" id="menu-icon-img">
                                <span>Writing Business Presentations</span>
                            </button>
                            <ul id="appmenulist" role="menu" aria-labelledby="appmenu"></ul>
                            <div class="dummyMenuDiv"></div>
                        </div>
                        <div class="progress">
                            <div class="background">
                                <div class="progressForeground ProgressForeGroundColor"></div>
                            </div>
                            <div id="scorediv" class="scoreDiv">
                                <div id="progressInnrDiv" tabindex="-1" role="text">Progress 0%</div>
                            </div>
                        </div>

                        <div class="pageaction">
                            <div class="icon-play disabled">
                                <p>
                                    <input type="button" id="pageaction_btn1" aria-expanded="false" aria-disabled="true" aria-label="Play">
                                </p>
                            </div>
                            <div class="transcript-popup">
                                <p>
                                    <input type="button" id="pageaction_btn2" aria-expanded="false" aria-label="Transcript">
                                </p>
                            </div>
                            <div class="info-icon">
                                <p>
                                    <input type="button" id="pageaction_btn3" aria-expanded="false" aria-label="Info">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div id="infoDetails">

                    </div>
                    <div id="transcriptDetails">

                    </div>
                  
                </div>
            </center>
        </header>
        <main role="main">
   

            <div class="main-content innerWrapper"></div>
       
            <!--div id="lastspanNext" class="instrCustomMsg" style="display:none;">
                <br /><p class="feedback_instruction"><em>Click <strong>Next</strong> to continue. </em>
                </p>
            </div-->
        </main>
        <footer>
            <center>
                <nav role="navigation">
                    <div id="footer-navigation">
                        <div class="previous">
                            <a id="linkprevious" href="#">
                                <img class="prevImg" src="assets/images/back-button.png" aria-hidden="true">
                                <span>Previous</span>
                            </a>
                        </div>
                        <div class="next">
                            <a id="linknext" href="#">
                                <span>Next</span>
                                <img class="nextImg" src="assets/images/next-button.png" aria-hidden="true">
                            </a>
                        </div>
                    </div>
                </nav>
            </center>
        </footer>
    </div>

</body>

</html>
